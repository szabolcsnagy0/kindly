name: Claude Review

on:
  issue_comment:
    types: [created]

run-name: ${{ github.workflow }}--${{ github.event.issue.number }}

env:
  GITHUB_PR_NUMBER: ${{ github.event.issue.number }}

concurrency:
  group: claude-review-${{ github.event.issue.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  claude-review:
    # Trigger only on PR comments starting with 'claude-review'
    if: ${{ github.event.issue.pull_request && startsWith(github.event.comment.body, 'claude-review') }}
    runs-on: ubuntu-latest

    steps:
      - name: React to Trigger Comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'eyes'
            })

      - name: Checkout PR Code
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ env.GITHUB_PR_NUMBER }}/head
          fetch-depth: 0

      - name: Post Running Comment
        id: running-comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ env.GITHUB_PR_NUMBER }}
          body: |
            ## ‚è≥ Claude Review Running

            Review started... I am analyzing your changes. [View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Get PR Details
        id: get-pr-details
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('base_branch', pr.data.base.ref);
            core.setOutput('head_sha', pr.data.head.sha);
            return pr.data.base.ref;

      - name: Fetch Base Branch
        run: git fetch origin ${{ steps.get-pr-details.outputs.base_branch }}

      - name: Get Previous Review State
        id: get-state
        uses: actions/github-script@v7
        with:
          script: |
            const zlib = require('zlib');

            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            // Find last comment by bot that contains state
            const botComments = comments.data
              .filter(c => c.user.type === 'Bot' && c.body.includes('<!-- state:'))
              .sort((a, b) => new Date(b.created_at) - new Date(a.created_at));

            const botComment = botComments.length > 0 ? botComments[0] : null;

            if (!botComment) {
              console.log('No previous state found');
              core.setOutput('state', '{}');
              core.setOutput('previous_sha', '');
              return;
            }

            // Extract state
            const match = botComment.body.match(/<!-- state:([A-Za-z0-9+/=]+) -->/);
            if (!match) {
              console.log('No state marker found in comment');
              core.setOutput('state', '{}');
              core.setOutput('previous_sha', '');
              return;
            }

            try {
              // Decompress state
              const compressed = Buffer.from(match[1], 'base64');
              const json = zlib.gunzipSync(compressed).toString('utf-8');
              const state = JSON.parse(json);

              console.log(`Loaded previous state from SHA ${state.review_sha}`);
              console.log(`Previous state has ${state.issues?.length || 0} issues`);

              core.setOutput('state', json);
              core.setOutput('previous_sha', state.review_sha);
            } catch (error) {
              console.error('Failed to parse previous state:', error.message);
              core.setOutput('state', '{}');
              core.setOutput('previous_sha', '');
            }

      - name: Determine Review Mode & Diff Base
        id: determine-mode
        run: |
          PREV_SHA="${{ steps.get-state.outputs.previous_sha }}"
          BASE_REF="origin/${{ steps.get-pr-details.outputs.base_branch }}"

          # Check if PREV_SHA is valid and exists in the current history (wasn't force-pushed away)
          if [ -n "$PREV_SHA" ] && git cat-file -t "$PREV_SHA" > /dev/null 2>&1; then
            echo "Review Mode: INCREMENTAL"
            echo "REVIEW_MODE=INCREMENTAL" >> $GITHUB_ENV
            echo "DIFF_BASE=$PREV_SHA" >> $GITHUB_ENV
          else
            echo "Review Mode: FULL"
            echo "REVIEW_MODE=FULL" >> $GITHUB_ENV
            echo "DIFF_BASE=$BASE_REF" >> $GITHUB_ENV
          fi

      - name: Validate Changes
        id: validate
        run: |
          CHANGES=$(git --no-pager diff --name-only ${{ env.DIFF_BASE }}...HEAD | wc -l)
          if [ "$CHANGES" -eq 0 ]; then
            echo "No changes detected against ${{ env.DIFF_BASE }}"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Found $CHANGES changed files."
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Update Running Comment - No Changes
        if: ${{ steps.validate.outputs.has_changes == 'false' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.running-comment.outputs.comment-id }}
          issue-number: ${{ env.GITHUB_PR_NUMBER }}
          body: |
            ## ‚úÖ Claude Review Complete

            No changes detected since the last review.
          edit-mode: replace

      - name: Prepare Changed Files
        if: ${{ steps.validate.outputs.has_changes == 'true' }}
        run: |
          mkdir -p changed_files

          git --no-pager diff --name-only ${{ env.DIFF_BASE }}...HEAD | while IFS= read -r file; do
            if [ -f "$file" ]; then
              target_dir="changed_files/$(dirname "$file")"
              mkdir -p "$target_dir"
              cp "$file" "changed_files/$file"
            fi
          done

          # Generate unified diff showing all changes
          git --no-pager diff ${{ env.DIFF_BASE }}...HEAD > unified_diff.txt

          FILE_COUNT=$(git --no-pager diff --name-only ${{ env.DIFF_BASE }}...HEAD | wc -l)
          echo "Prepared $FILE_COUNT changed files"

          # DEBUG: Show prepared context
          echo ""
          echo "DEBUG: Changed files ($FILE_COUNT):"
          git --no-pager diff --name-only ${{ env.DIFF_BASE }}...HEAD
          echo ""
          echo "DEBUG: Unified diff (first 100 lines):"
          head -100 unified_diff.txt
          echo ""
          echo "DEBUG: Total diff lines: $(wc -l < unified_diff.txt)"

      - name: Setup Node.js
        if: ${{ steps.validate.outputs.has_changes == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code
        if: ${{ steps.validate.outputs.has_changes == 'true' }}
        run: npm install -g @anthropic-ai/claude-code

      - name: Setup Python
        if: ${{ steps.validate.outputs.has_changes == 'true' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Claude Review
        id: review
        if: ${{ steps.validate.outputs.has_changes == 'true' }}
        continue-on-error: true
        timeout-minutes: 15
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CI: true
          # REVIEW_MODE, DIFF_BASE, PREVIOUS_REVIEW_CONTEXT are already in env
        run: |
          claude --print "$(envsubst < .github/claude-review-prompt.md)" > review_output.txt
          cat review_output.txt

      - name: Process Review
        if: ${{ steps.review.outcome == 'success' }}
        run: |
          python3 <<'PYTHON_SCRIPT'
          import json
          import gzip
          import base64
          import hashlib
          import os

          # Load Claude's output
          with open('review_output.txt', 'r') as f:
              content = f.read()
              start = content.find('<review_output>')
              end = content.find('</review_output>')
              if start == -1 or end == -1:
                  print("ERROR: No valid <review_output> tags found")
                  exit(1)
              review = json.loads(content[start+15:end])

          # Load previous state from environment
          prev_state = json.loads(os.getenv('PREVIOUS_STATE', '{}'))
          current_sha = os.getenv('HEAD_SHA')

          # Generate issue IDs
          def generate_id(issue):
              file = issue.get('file', '')
              line = issue.get('line', 0)
              category = issue.get('category', '')
              description = issue.get('description', '')
              content = f"{file.lower()}::{line}::{category.lower()}::{description.lower().strip()[:100]}"
              return hashlib.sha256(content.encode()).hexdigest()[:16]

          # Match issues against previous state
          prev_by_id = {i['id']: i for i in prev_state.get('issues', [])}
          max_issue_number = prev_state.get('max_issue_number', 0)
          new_issues = []

          for issue in review.get('issues', []):
              # Validate required fields
              if 'category' not in issue or 'description' not in issue or 'suggested_fix' not in issue:
                  print(f"WARNING: Skipping malformed issue: {issue}")
                  continue

              # Ensure file field exists (default to empty string for general issues)
              if 'file' not in issue:
                  issue['file'] = ''

              issue_id = generate_id(issue)
              prev = prev_by_id.get(issue_id)

              # Get or assign issue number
              if prev and 'issue_number' in prev:
                  issue_number = prev['issue_number']
              else:
                  max_issue_number += 1
                  issue_number = max_issue_number

              new_issues.append({
                  'id': issue_id,
                  'issue_number': issue_number,
                  'status': 'persisted' if prev else 'new',
                  'comment_id': prev.get('comment_id') if prev else None,
                  'ignored': prev.get('ignored', False) if prev else False,
                  'ignored_at': prev.get('ignored_at') if prev else None,
                  **issue
              })
              prev_by_id.pop(issue_id, None)

          # Remaining prev issues are resolved
          for prev in prev_by_id.values():
              new_issues.append({**prev, 'status': 'resolved'})

          # Create state
          state = {
              'review_sha': current_sha,
              'summary': review.get('summary', 'Review completed'),
              'max_issue_number': max_issue_number,
              'issues': new_issues
          }

          # Save state
          with open('state.json', 'w') as f:
              json.dump(state, f, indent=2)

          # Save compressed state for comment
          compressed = gzip.compress(json.dumps(state).encode())
          encoded = base64.b64encode(compressed).decode()
          with open('state_encoded.txt', 'w') as f:
              f.write(encoded)

          print(f"Processed {len(review.get('issues', []))} current issues")
          print(f"Found {sum(1 for i in new_issues if i['status'] == 'new')} new issues")
          print(f"Found {sum(1 for i in new_issues if i['status'] == 'persisted')} persisted issues")
          print(f"Found {sum(1 for i in new_issues if i['status'] == 'resolved')} resolved issues")
          PYTHON_SCRIPT
        env:
          PREVIOUS_STATE: ${{ steps.get-state.outputs.state }}
          HEAD_SHA: ${{ steps.get-pr-details.outputs.head_sha }}

      - name: Create Inline Comments
        if: ${{ steps.review.outcome == 'success' }}
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            if (!fs.existsSync('state.json')) {
              console.log('No state.json found, skipping inline comments');
              return;
            }

            const state = JSON.parse(fs.readFileSync('state.json', 'utf-8'));

            // Filter new issues with line numbers and files
            const newLineIssues = state.issues.filter(i => {
              if (i.status !== 'new' || !i.line || !i.file) return false;
              if (i.ignored) return false;  // Skip ignored issues
              // Only comment on files that exist in the checkout
              return fs.existsSync(i.file);
            });

            if (newLineIssues.length === 0) {
              console.log('No new line-specific issues to comment on');
              return;
            }

            console.log(`\n=== INLINE COMMENT DEBUG INFO ===`);
            console.log(`Found ${newLineIssues.length} new line-specific issues`);
            console.log(`Commit SHA: ${{ steps.get-pr-details.outputs.head_sha }}`);

            // Get list of changed files in the PR to validate against
            let changedFiles = null;
            try {
              const filesResponse = await github.rest.pulls.listFiles({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number
              });
              changedFiles = new Set(filesResponse.data.map(f => f.filename));
              console.log(`\nPR has ${changedFiles.size} changed files:`);
              filesResponse.data.forEach(f => {
                console.log(`  - ${f.filename} (status: ${f.status}, changes: +${f.additions}/-${f.deletions})`);
              });
            } catch (error) {
              console.error('Warning: Could not fetch PR files for validation:', error.message);
            }

            // Validate and prepare comments
            const validatedIssues = [];
            const skippedIssues = [];

            console.log(`\n=== VALIDATING COMMENTS ===`);
            newLineIssues.forEach((issue, idx) => {
              console.log(`\nComment ${idx + 1}/${newLineIssues.length}:`);
              console.log(`  File: ${issue.file}`);
              console.log(`  Line: ${issue.line}`);
              console.log(`  Category: ${issue.category}`);
              console.log(`  Severity: ${issue.severity}`);
              console.log(`  File exists in checkout: ${fs.existsSync(issue.file)}`);

              // Validate file is in PR changes
              if (changedFiles && !changedFiles.has(issue.file)) {
                console.log(`  ‚ùå SKIP: File not in PR changed files`);
                skippedIssues.push({ issue, reason: 'File not in PR changes' });
                return;
              }

              console.log(`  ‚úì File is in PR changes`);
              validatedIssues.push(issue);
            });

            if (validatedIssues.length === 0) {
              console.log('\n‚ùå No valid issues to comment on after validation');
              if (skippedIssues.length > 0) {
                console.log(`\nSkipped ${skippedIssues.length} issues:`);
                skippedIssues.forEach(s => {
                  console.log(`  - ${s.issue.file}:${s.issue.line} - ${s.reason}`);
                });
              }
              return;
            }

            console.log(`\n=== POSTING COMMENTS (${validatedIssues.length} valid) ===`);

            const severityEmoji = { 'high': 'üî¥', 'medium': 'üü°', 'low': 'üîµ' };
            const results = { success: [], failed: [] };

            // Post comments individually to handle partial failures
            for (let i = 0; i < validatedIssues.length; i++) {
              const issue = validatedIssues[i];
              console.log(`\n[${i + 1}/${validatedIssues.length}] Posting comment for ${issue.file}:${issue.line}...`);

              const body = `${severityEmoji[issue.severity] || '‚ö™'} **${issue.category}**\n\n${issue.description}\n\n**Suggested Fix:**\n${issue.suggested_fix}\n\n<!-- issue:${issue.id} -->`;

              try {
                const response = await github.rest.pulls.createReviewComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.issue.number,
                  commit_id: '${{ steps.get-pr-details.outputs.head_sha }}',
                  path: issue.file,
                  line: issue.line,
                  side: 'RIGHT',
                  body: body
                });

                const commentId = response.data.id;
                issue.comment_id = commentId;
                results.success.push({ file: issue.file, line: issue.line, commentId });
                console.log(`  ‚úì SUCCESS - Comment ID: ${commentId}`);
              } catch (error) {
                const errorDetails = {
                  message: error.message,
                  status: error.status,
                  response: error.response?.data
                };
                results.failed.push({
                  file: issue.file,
                  line: issue.line,
                  error: errorDetails
                });
                console.error(`  ‚úó FAILED - ${error.message}`);
                if (error.response?.data) {
                  console.error(`  Error details: ${JSON.stringify(error.response.data, null, 2)}`);
                }
              }
            }

            // Save updated state with successful comment IDs
            fs.writeFileSync('state.json', JSON.stringify(state, null, 2));

            // Print summary
            console.log(`\n=== SUMMARY ===`);
            console.log(`‚úì Successfully posted: ${results.success.length}/${validatedIssues.length} comments`);
            if (results.success.length > 0) {
              console.log('Success:');
              results.success.forEach(r => {
                console.log(`  ‚úì ${r.file}:${r.line} (comment ID: ${r.commentId})`);
              });
            }

            if (results.failed.length > 0) {
              console.log(`\n‚úó Failed: ${results.failed.length} comments`);
              results.failed.forEach(r => {
                console.log(`  ‚úó ${r.file}:${r.line}`);
                console.log(`    Reason: ${r.error.message}`);
                if (r.error.response?.errors) {
                  r.error.response.errors.forEach(e => {
                    console.log(`    - ${JSON.stringify(e)}`);
                  });
                }
              });
            }

            if (skippedIssues.length > 0) {
              console.log(`\n‚äò Skipped: ${skippedIssues.length} comments`);
              skippedIssues.forEach(s => {
                console.log(`  ‚äò ${s.issue.file}:${s.issue.line} - ${s.reason}`);
              });
            }

      - name: Find Existing Results Comment
        if: ${{ steps.review.outcome == 'success' }}
        id: find-results-comment
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- claude-review-results -->';

            // Find existing results comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            const resultsComment = comments.data.find(c =>
              c.user.type === 'Bot' && c.body.includes(marker)
            );

            if (resultsComment) {
              console.log(`Found existing results comment: ${resultsComment.id}`);
              core.setOutput('exists', 'true');
              core.setOutput('comment_id', resultsComment.id);
            } else {
              console.log('No results comment found - will use running comment as results');
              core.setOutput('exists', 'false');
              core.setOutput('comment_id', '');
            }

      - name: Re-encode State with Comment IDs
        if: ${{ steps.review.outcome == 'success' }}
        run: |
          python3 <<'PYTHON_SCRIPT'
          import json
          import gzip
          import base64

          # State was updated by inline comments step with comment_ids
          with open('state.json', 'r') as f:
              state = json.load(f)

          # Re-compress state for comment (now includes comment_ids)
          compressed = gzip.compress(json.dumps(state).encode())
          encoded = base64.b64encode(compressed).decode()
          with open('state_encoded.txt', 'w') as f:
              f.write(encoded)

          print("Re-encoded state with comment IDs")
          PYTHON_SCRIPT

      - name: Detect Ignore Commands
        if: ${{ steps.review.outcome == 'success' }}
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            if (!fs.existsSync('state.json')) {
              console.log('No state.json found, skipping ignore detection');
              return;
            }

            const state = JSON.parse(fs.readFileSync('state.json', 'utf-8'));
            console.log(`\n=== IGNORE DETECTION ===`);
            console.log(`Total issues: ${state.issues.length}`);

            const ignoredIssueNumbers = new Set();

            // PATH A: Scan PR comments for "claude-review ignore [numbers]"
            console.log('\n--- Scanning PR-level comments ---');
            const allComments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number
            });

            for (const comment of allComments.data) {
              const match = comment.body.match(/claude-review\s+ignore\s+([\d,\s]+)/i);
              if (match) {
                const numbers = match[1]
                  .split(/[,\s]+/)
                  .map(n => parseInt(n.trim()))
                  .filter(n => !isNaN(n));

                console.log(`Found ignore command in comment ${comment.id}: ${numbers.join(', ')}`);
                numbers.forEach(num => ignoredIssueNumbers.add(num));
              }
            }

            // PATH B: Scan inline review threads for "claude-review ignore"
            console.log('\n--- Scanning inline review threads ---');

            try {
              const pr = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number
              });

              const queryData = await github.graphql(`
                query($prNodeId: ID!) {
                  node(id: $prNodeId) {
                    ... on PullRequest {
                      reviewThreads(last: 100) {
                        nodes {
                          id
                          comments(last: 50) {
                            nodes {
                              id
                              body
                            }
                          }
                        }
                      }
                    }
                  }
                }
              `, { prNodeId: pr.data.node_id });

              const threads = queryData?.node?.reviewThreads?.nodes || [];
              console.log(`Found ${threads.length} review threads`);

              for (const thread of threads) {
                const hasIgnoreCommand = thread.comments.nodes.some(c =>
                  c.body.toLowerCase().includes('claude-review ignore')
                );

                if (hasIgnoreCommand && thread.comments.nodes.length > 0) {
                  const firstComment = thread.comments.nodes[0];
                  const issueIdMatch = firstComment.body.match(/<!-- issue:(\w+) -->/);

                  if (issueIdMatch) {
                    const issueId = issueIdMatch[1];
                    const issue = state.issues.find(i => i.id === issueId);

                    if (issue && issue.issue_number) {
                      console.log(`Thread ${thread.id} has ignore for issue #${issue.issue_number}`);
                      ignoredIssueNumbers.add(issue.issue_number);
                    }
                  }
                }
              }
            } catch (error) {
              console.error(`Failed to scan review threads: ${error.message}`);
            }

            // Validate issue numbers exist
            const validIssueNumbers = state.issues.map(i => i.issue_number);
            const invalidNumbers = Array.from(ignoredIssueNumbers).filter(n => !validIssueNumbers.includes(n));
            if (invalidNumbers.length > 0) {
              console.log(`‚ö†Ô∏è  Invalid issue numbers (skipped): ${invalidNumbers.join(', ')}`);
            }

            // Apply ignore flags to state
            console.log(`\n--- Applying ignore flags ---`);
            const validIgnored = Array.from(ignoredIssueNumbers).filter(n => validIssueNumbers.includes(n));
            console.log(`Issues to ignore: ${validIgnored.sort((a,b) => a-b).join(', ')}`);

            const timestamp = new Date().toISOString();
            let ignoreCount = 0;

            for (const issue of state.issues) {
              if (validIgnored.includes(issue.issue_number)) {
                if (!issue.ignored) {
                  issue.ignored = true;
                  issue.ignored_at = timestamp;
                  ignoreCount++;
                  console.log(`‚úì Marked issue #${issue.issue_number} as ignored`);
                } else {
                  console.log(`  Issue #${issue.issue_number} already ignored`);
                }
              }
            }

            console.log(`\nNewly ignored: ${ignoreCount}`);
            console.log(`Total ignored: ${state.issues.filter(i => i.ignored).length}`);

            // Save updated state
            fs.writeFileSync('state.json', JSON.stringify(state, null, 2));

      - name: Generate Markdown Summary
        if: ${{ steps.review.outcome == 'success' }}
        run: |
          python3 <<'PYTHON_SCRIPT'
          import json

          with open('state.json') as f:
              state = json.load(f)
          with open('state_encoded.txt') as f:
              encoded = f.read()

          active = [i for i in state['issues'] if i['status'] != 'resolved' and not i.get('ignored', False)]
          ignored = [i for i in state['issues'] if i.get('ignored', False)]
          resolved = [i for i in state['issues'] if i['status'] == 'resolved']

          md = "## üïµÔ∏è‚Äç‚ôÇÔ∏è Claude Review\n\n"

          if not active:
              md += "‚úÖ **Approved**\n\n" + state['summary']
          else:
              new_count = sum(1 for i in active if i['status'] == 'new')
              pers_count = sum(1 for i in active if i['status'] == 'persisted')

              md += f"**Summary:** {state['summary']}\n\n"
              md += f"**Issues:** {len(active)} active ({new_count} new, {pers_count} persisted)"

              if ignored:
                  md += f", {len(ignored)} ignored"
              if resolved:
                  md += f", {len(resolved)} resolved ‚úÖ"
              md += "\n\n"

              md += "| # | Status | Severity | Category | Issue | Location |\n"
              md += "|---|--------|----------|----------|-------|----------|\n"

              for issue in active:
                  status = "üÜï New" if issue['status'] == 'new' else "üîÅ Persisted"
                  sev_map = {"high": "üî¥", "medium": "üü°", "low": "üîµ"}
                  sev = sev_map.get(issue['severity'], '‚ö™')

                  # Truncate description for table
                  desc = issue['description']
                  if len(desc) > 60:
                      desc = desc[:57] + "..."

                  loc = issue['file']
                  if issue.get('line'):
                      loc += f":{issue['line']}"

                  # Add issue number as first column
                  md += f"| **{issue['issue_number']}** | {status} | {sev} | {issue['category']} | {desc} | {loc} |\n"

              if resolved:
                  md += "\n### ‚úÖ Recently Resolved\n\n"
                  for issue in resolved[:5]:  # Show max 5 most recent
                      loc = issue['file']
                      if issue.get('line'):
                          loc += f":{issue['line']}"
                      desc = issue['description'][:50] + "..." if len(issue['description']) > 50 else issue['description']
                      md += f"- {desc} ({loc})\n"

          # Add collapsible ignored section
          if ignored:
              md += "\n<details>\n"
              md += "<summary>üôà Ignored Issues (click to expand)</summary>\n\n"
              md += f"\n**{len(ignored)} issues ignored** - These will not be reviewed in future runs.\n\n"
              md += "| # | Severity | Category | Issue | Location | Ignored At |\n"
              md += "|---|----------|----------|-------|----------|------------|\n"

              for issue in ignored:
                  sev_map = {"high": "üî¥", "medium": "üü°", "low": "üîµ"}
                  sev = sev_map.get(issue.get('severity'), '‚ö™')

                  desc = issue.get('description', '')
                  if len(desc) > 50:
                      desc = desc[:47] + "..."

                  loc = issue.get('file', '')
                  if issue.get('line'):
                      loc += f":{issue['line']}"

                  # Format timestamp
                  ignored_at = issue.get('ignored_at', 'Unknown')
                  if ignored_at and ignored_at != 'Unknown':
                      from datetime import datetime
                      try:
                          dt = datetime.fromisoformat(ignored_at.replace('Z', '+00:00'))
                          ignored_at = dt.strftime('%Y-%m-%d %H:%M UTC')
                      except:
                          pass

                  md += f"| **{issue.get('issue_number', '?')}** | {sev} | {issue.get('category', 'N/A')} | {desc} | {loc} | {ignored_at} |\n"

              md += "\n</details>\n"

          md += f"\n\n<!-- claude-review-results -->"
          md += f"\n<!-- state:{encoded} -->"
          md += f"\n<!-- sha:{state['review_sha']} -->"

          with open('summary.md', 'w') as f:
              f.write(md)

          print("Generated markdown summary")
