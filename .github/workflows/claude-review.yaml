name: Claude Review

on:
  issue_comment:
    types: [created]

run-name: ${{ github.workflow }}--${{ github.event.issue.number }}

env:
  GITHUB_PR_NUMBER: ${{ github.event.issue.number }}

concurrency:
  group: claude-review-${{ github.event.issue.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  claude-review:
    # Trigger only on PR comments starting with 'claude-review'
    if: ${{ github.event.issue.pull_request && startsWith(github.event.comment.body, 'claude-review') }}
    runs-on: ubuntu-latest

    steps:
      - name: React to Trigger Comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'eyes'
            })

      - name: Checkout PR Code
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ env.GITHUB_PR_NUMBER }}/head
          fetch-depth: 0

      - name: Post Start Comment
        id: initial-comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ env.GITHUB_PR_NUMBER }}
          body: |
            ## üïµÔ∏è‚Äç‚ôÇÔ∏è Claude Review

            Review started... I am analyzing your changes. [View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Get PR Details
        id: get-pr-details
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('base_branch', pr.data.base.ref);
            core.setOutput('head_sha', pr.data.head.sha);
            return pr.data.base.ref;

      - name: Fetch Base Branch
        run: git fetch origin ${{ steps.get-pr-details.outputs.base_branch }}

      - name: Get Previous Review State
        id: get-state
        uses: actions/github-script@v7
        with:
          script: |
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            // Find last comment by bot that contains a review SHA
            // We look for the hidden comment format <!-- review-sha: SHA -->
            const botComments = comments.data
              .filter(c => c.user.type === 'Bot' && c.body.includes('<!-- review-sha:'))
              .sort((a, b) => new Date(a.created_at) - new Date(b.created_at));

            const lastComment = botComments.length > 0 ? botComments[botComments.length - 1] : null;

            if (lastComment) {
              const match = lastComment.body.match(/<!-- review-sha: (\w+) -->/);
              if (match) {
                console.log(`Found previous review SHA: ${match[1]}`);
                core.setOutput('previous_sha', match[1]);

                // Export the body as context for the prompt
                // Using multiline delimiter for safety
                core.exportVariable('PREVIOUS_REVIEW_CONTEXT', lastComment.body);
                return;
              }
            }

            console.log('No previous valid review found.');
            core.setOutput('previous_sha', '');
            core.exportVariable('PREVIOUS_REVIEW_CONTEXT', 'No previous review found.');

      - name: Determine Review Mode & Diff Base
        id: determine-mode
        run: |
          PREV_SHA="${{ steps.get-state.outputs.previous_sha }}"
          BASE_REF="origin/${{ steps.get-pr-details.outputs.base_branch }}"

          # Check if PREV_SHA is valid and exists in the current history (wasn't force-pushed away)
          if [ -n "$PREV_SHA" ] && git cat-file -t "$PREV_SHA" > /dev/null 2>&1; then
            echo "Review Mode: INCREMENTAL"
            echo "REVIEW_MODE=INCREMENTAL" >> $GITHUB_ENV
            echo "DIFF_BASE=$PREV_SHA" >> $GITHUB_ENV
          else
            echo "Review Mode: FULL"
            echo "REVIEW_MODE=FULL" >> $GITHUB_ENV
            echo "DIFF_BASE=$BASE_REF" >> $GITHUB_ENV
          fi

      - name: Validate Changes
        id: validate
        run: |
          CHANGES=$(git --no-pager diff --name-only ${{ env.DIFF_BASE }}...HEAD | wc -l)
          if [ "$CHANGES" -eq 0 ]; then
            echo "No changes detected against ${{ env.DIFF_BASE }}"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Found $CHANGES changed files."
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Post No Changes Comment
        if: ${{ steps.validate.outputs.has_changes == 'false' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.initial-comment.outputs.comment-id }}
          issue-number: ${{ env.GITHUB_PR_NUMBER }}
          body: |
            ## üïµÔ∏è‚Äç‚ôÇÔ∏è Claude Review

            No changes detected since the last review.
          edit-mode: replace

      - name: Prepare Changed Files
        if: ${{ steps.validate.outputs.has_changes == 'true' }}
        run: |
          mkdir -p changed_files

          git --no-pager diff --name-only ${{ env.DIFF_BASE }}...HEAD | while IFS= read -r file; do
            if [ -f "$file" ]; then
              target_dir="changed_files/$(dirname "$file")"
              mkdir -p "$target_dir"
              cp "$file" "changed_files/$file"
            fi
          done

          cat > changed_files_list.txt << 'EOF'
          # Changed Files

          The following files have been modified in this PR.
          All files are available in the `changed_files/` directory with their complete final state.

          EOF

          git --no-pager diff --name-only ${{ env.DIFF_BASE }}...HEAD >> changed_files_list.txt

          # Generate unified diff showing all changes
          git --no-pager diff ${{ env.DIFF_BASE }}...HEAD > unified_diff.txt

          echo "Prepared $(git --no-pager diff --name-only ${{ env.DIFF_BASE }}...HEAD | wc -l) changed files with diff"

      - name: Setup Node.js
        if: ${{ steps.validate.outputs.has_changes == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code
        if: ${{ steps.validate.outputs.has_changes == 'true' }}
        run: npm install -g @anthropic-ai/claude-code

      - name: Run Claude Review
        id: review
        if: ${{ steps.validate.outputs.has_changes == 'true' }}
        continue-on-error: true
        timeout-minutes: 15
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CI: true
          # REVIEW_MODE, DIFF_BASE, PREVIOUS_REVIEW_CONTEXT are already in env
        run: |
          claude --print "$(envsubst < .github/claude-review-prompt.md)" > review_report.md
          cat review_report.md

      - name: Extract Report Content
        if: ${{ steps.validate.outputs.has_changes == 'true' }}
        run: |
          # Extract content between <review_report> tags
          python3 -c "import sys; content = sys.stdin.read(); start = content.find('<review_report>'); end = content.find('</review_report>'); print(content[start+15:end].strip() if start != -1 and end != -1 else 'Error: No valid report tags found. \n ${content}')" < review_report.md > clean_report.md

          # Move it back
          mv clean_report.md review_report.md

      - name: Finalize Report
        if: ${{ steps.review.outcome == 'success' }}
        run: |
          # Prepend header and append state marker
          echo "## üïµÔ∏è‚Äç‚ôÇÔ∏è Claude Review" > final_report.md
          echo "" >> final_report.md
          cat review_report.md >> final_report.md
          echo "" >> final_report.md
          echo "<!-- review-sha: ${{ steps.get-pr-details.outputs.head_sha }} -->" >> final_report.md
          mv final_report.md review_report.md

      - name: Post Success Comment
        if: ${{ steps.review.outcome == 'success' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.initial-comment.outputs.comment-id }}
          issue-number: ${{ env.GITHUB_PR_NUMBER }}
          body-path: review_report.md
          edit-mode: replace

      - name: Post Failure Comment
        if: ${{ steps.review.outcome == 'failure' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.initial-comment.outputs.comment-id }}
          issue-number: ${{ env.GITHUB_PR_NUMBER }}
          body: |
            :x: Claude review failed to complete.

            [View workflow run for details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          edit-mode: replace
