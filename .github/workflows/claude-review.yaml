name: Claude Review

on:
  issue_comment:
    types: [created]

run-name: ${{ github.workflow }}--${{ github.event.issue.number }}

env:
  GITHUB_PR_NUMBER: ${{ github.event.issue.number }}

concurrency:
  group: claude-review-${{ github.event.issue.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write  # Required for creating and updating Check Runs

jobs:
  claude-review:
    # Trigger only on PR comments starting with 'claude-review'
    if: ${{ github.event.issue.pull_request && startsWith(github.event.comment.body, 'claude-review') }}
    runs-on: ubuntu-latest

    steps:
      - name: React to Trigger Comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.reactions.createForIssueComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              comment_id: context.payload.comment.id,
              content: 'eyes'
            })

      - name: Checkout PR Code
        uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ env.GITHUB_PR_NUMBER }}/head
          fetch-depth: 0

      - name: Post Start Comment
        id: initial-comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ env.GITHUB_PR_NUMBER }}
          body: |
            ## üïµÔ∏è‚Äç‚ôÇÔ∏è Claude Review

            Review started... I am analyzing your changes. [View workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

      - name: Get PR Details
        id: get-pr-details
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            core.setOutput('base_branch', pr.data.base.ref);
            core.setOutput('head_sha', pr.data.head.sha);
            return pr.data.base.ref;

      - name: Create Check Run
        id: create-check
        uses: actions/github-script@v7
        with:
          script: |
            const checkRun = await github.rest.checks.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: 'Claude Review',
              head_sha: '${{ steps.get-pr-details.outputs.head_sha }}',
              status: 'in_progress',
              started_at: new Date().toISOString(),
              output: {
                title: 'Claude Review',
                summary: 'Review in progress... Analyzing your changes.'
              }
            });
            core.setOutput('check_run_id', checkRun.data.id);
            console.log(`Created Check Run with ID: ${checkRun.data.id}`);
            return checkRun.data.id;

      - name: Fetch Base Branch
        run: git fetch origin ${{ steps.get-pr-details.outputs.base_branch }}

      - name: Get Previous Review State
        id: get-state
        uses: actions/github-script@v7
        with:
          script: |
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            // Find last comment by bot that contains a review SHA
            // We look for the hidden comment format <!-- review-sha: SHA -->
            const botComments = comments.data
              .filter(c => c.user.type === 'Bot' && c.body.includes('<!-- review-sha:'))
              .sort((a, b) => new Date(a.created_at) - new Date(b.created_at));

            const lastComment = botComments.length > 0 ? botComments[botComments.length - 1] : null;

            if (lastComment) {
              const match = lastComment.body.match(/<!-- review-sha: (\w+) -->/);
              if (match) {
                console.log(`Found previous review SHA: ${match[1]}`);
                core.setOutput('previous_sha', match[1]);

                // Export the body as context for the prompt
                // Using multiline delimiter for safety
                core.exportVariable('PREVIOUS_REVIEW_CONTEXT', lastComment.body);
                return;
              }
            }

            console.log('No previous valid review found.');
            core.setOutput('previous_sha', '');
            core.exportVariable('PREVIOUS_REVIEW_CONTEXT', 'No previous review found.');

      - name: Determine Review Mode & Diff Base
        id: determine-mode
        run: |
          PREV_SHA="${{ steps.get-state.outputs.previous_sha }}"
          BASE_REF="origin/${{ steps.get-pr-details.outputs.base_branch }}"

          # Check if PREV_SHA is valid and exists in the current history (wasn't force-pushed away)
          if [ -n "$PREV_SHA" ] && git cat-file -t "$PREV_SHA" > /dev/null 2>&1; then
            echo "Review Mode: INCREMENTAL"
            echo "REVIEW_MODE=INCREMENTAL" >> $GITHUB_ENV
            echo "DIFF_BASE=$PREV_SHA" >> $GITHUB_ENV
          else
            echo "Review Mode: FULL"
            echo "REVIEW_MODE=FULL" >> $GITHUB_ENV
            echo "DIFF_BASE=$BASE_REF" >> $GITHUB_ENV
          fi

      - name: Validate Changes
        id: validate
        run: |
          CHANGES=$(git --no-pager diff --name-only ${{ env.DIFF_BASE }}...HEAD | wc -l)
          if [ "$CHANGES" -eq 0 ]; then
            echo "No changes detected against ${{ env.DIFF_BASE }}"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "Found $CHANGES changed files."
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Complete Check Run for No Changes
        if: ${{ steps.validate.outputs.has_changes == 'false' }}
        uses: actions/github-script@v7
        with:
          script: |
            const checkRunId = ${{ steps.create-check.outputs.check_run_id }};

            await github.rest.checks.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              check_run_id: checkRunId,
              status: 'completed',
              conclusion: 'success',
              completed_at: new Date().toISOString(),
              output: {
                title: 'Claude Review',
                summary: '‚úÖ No changes to review',
                text: 'No changes detected since the last review.'
              }
            });

            console.log('‚úì Check Run completed: no changes');

      - name: Post No Changes Comment
        if: ${{ steps.validate.outputs.has_changes == 'false' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.initial-comment.outputs.comment-id }}
          issue-number: ${{ env.GITHUB_PR_NUMBER }}
          body: |
            ## üïµÔ∏è‚Äç‚ôÇÔ∏è Claude Review

            No changes detected since the last review.
          edit-mode: replace

      - name: Prepare Changed Files
        if: ${{ steps.validate.outputs.has_changes == 'true' }}
        run: |
          mkdir -p changed_files

          git --no-pager diff --name-only ${{ env.DIFF_BASE }}...HEAD | while IFS= read -r file; do
            if [ -f "$file" ]; then
              target_dir="changed_files/$(dirname "$file")"
              mkdir -p "$target_dir"
              cp "$file" "changed_files/$file"
            fi
          done

          # Generate unified diff showing all changes
          git --no-pager diff ${{ env.DIFF_BASE }}...HEAD > unified_diff.txt

          FILE_COUNT=$(git --no-pager diff --name-only ${{ env.DIFF_BASE }}...HEAD | wc -l)
          echo "Prepared $FILE_COUNT changed files"

          # DEBUG: Show prepared context
          echo ""
          echo "DEBUG: Changed files ($FILE_COUNT):"
          git --no-pager diff --name-only ${{ env.DIFF_BASE }}...HEAD
          echo ""
          echo "DEBUG: Unified diff (first 100 lines):"
          head -100 unified_diff.txt
          echo ""
          echo "DEBUG: Total diff lines: $(wc -l < unified_diff.txt)"

      - name: Setup Node.js
        if: ${{ steps.validate.outputs.has_changes == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code
        if: ${{ steps.validate.outputs.has_changes == 'true' }}
        run: npm install -g @anthropic-ai/claude-code

      - name: Run Claude Review
        id: review
        if: ${{ steps.validate.outputs.has_changes == 'true' }}
        continue-on-error: true
        timeout-minutes: 15
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CI: true
          # REVIEW_MODE, DIFF_BASE, PREVIOUS_REVIEW_CONTEXT are already in env
        run: |
          claude --print "$(envsubst < .github/claude-review-prompt.md)" > review_report.md
          cat review_report.md

      - name: Extract and Process Review JSON
        if: ${{ steps.validate.outputs.has_changes == 'true' }}
        run: |
          # Extract JSON from <review_report> tags
          python3 << 'PYTHON_SCRIPT'
          import sys
          import json
          import re

          with open('review_report.md', 'r') as f:
              content = f.read()

          # Extract content between tags
          match = re.search(r'<review_report>(.*?)</review_report>', content, re.DOTALL)
          if not match:
              print("Error: No <review_report> tags found", file=sys.stderr)
              sys.exit(1)

          json_str = match.group(1).strip()

          # Remove markdown code fences if present
          json_str = re.sub(r'^```json\s*', '', json_str)
          json_str = re.sub(r'\s*```$', '', json_str)

          # Parse and validate JSON
          try:
              data = json.loads(json_str)
          except json.JSONDecodeError as e:
              print(f"Error: Invalid JSON - {e}", file=sys.stderr)
              print(f"Content: {json_str}", file=sys.stderr)
              sys.exit(1)

          # Save JSON for later use
          with open('review.json', 'w') as f:
              json.dump(data, f, indent=2)

          # Convert to markdown
          def severity_emoji(severity):
              return {"HIGH": "üî¥ HIGH", "MEDIUM": "üü° MEDIUM", "LOW": "üü¢ LOW"}.get(severity, severity)

          markdown = []
          if data.get("approved"):
              markdown.append("‚úÖ **Approved**\n")
              markdown.append("**Summary**")
              markdown.append(data["summary"])
          else:
              markdown.append("**Summary**")
              markdown.append(data.get("summary", "Issues found during review."))
              markdown.append("")
              markdown.append("| # | Severity | Category | Issue | Suggested Fix | Location |")
              markdown.append("|---|----------|----------|-------|---------------|----------|")
              for idx, issue in enumerate(data.get("issues", []), 1):
                  sev = severity_emoji(issue["severity"])
                  cat = issue["category"]
                  desc = issue["issue"].replace("|", "\\|").replace("\n", " ")
                  fix = issue["fix"].replace("|", "\\|").replace("\n", " ")
                  loc = f"{issue['file']}:{issue['line']}"
                  markdown.append(f"| {idx} | {sev} | {cat} | {desc} | {fix} | {loc} |")

          with open('review_markdown.md', 'w') as f:
              f.write('\n'.join(markdown))

          print("‚úì Review JSON extracted and markdown generated")
          PYTHON_SCRIPT

      - name: Finalize Report for PR Comment
        if: ${{ steps.review.outcome == 'success' }}
        run: |
          # Build final PR comment with header and SHA
          echo "## üïµÔ∏è‚Äç‚ôÇÔ∏è Claude Review" > final_report.md
          echo "" >> final_report.md
          cat review_markdown.md >> final_report.md
          echo "" >> final_report.md
          echo "<!-- review-sha: ${{ steps.get-pr-details.outputs.head_sha }} -->" >> final_report.md

      - name: Update Check Run with Annotations
        if: ${{ steps.review.outcome == 'success' }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Read the review JSON
            const reviewData = JSON.parse(fs.readFileSync('review.json', 'utf8'));

            const checkRunId = ${{ steps.create-check.outputs.check_run_id }};
            const approved = reviewData.approved;
            const issues = reviewData.issues || [];

            // Map severity to GitHub annotation level
            const severityMap = {
              'HIGH': 'failure',
              'MEDIUM': 'warning',
              'LOW': 'notice'
            };

            // Build annotations array
            const annotations = issues.map(issue => ({
              path: issue.file,
              start_line: issue.line,
              end_line: issue.line,
              annotation_level: severityMap[issue.severity] || 'warning',
              message: `${issue.issue}\n\n**Suggested Fix:** ${issue.fix}`,
              title: `[${issue.severity}] ${issue.category}`
            }));

            // GitHub API allows max 50 annotations per request
            const batchSize = 50;
            for (let i = 0; i < annotations.length; i += batchSize) {
              const batch = annotations.slice(i, i + batchSize);

              await github.rest.checks.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                check_run_id: checkRunId,
                output: {
                  title: 'Claude Review',
                  summary: approved
                    ? `‚úÖ No issues found\n\n${reviewData.summary}`
                    : `${issues.length} issue${issues.length !== 1 ? 's' : ''} found`,
                  text: approved ? undefined : reviewData.summary,
                  annotations: batch
                }
              });
            }

            // Complete the check run
            await github.rest.checks.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              check_run_id: checkRunId,
              status: 'completed',
              conclusion: approved ? 'success' : 'failure',
              completed_at: new Date().toISOString()
            });

            console.log(`‚úì Check Run completed: ${approved ? 'success' : 'failure'} with ${annotations.length} annotations`);

      - name: Post Success Comment
        if: ${{ steps.review.outcome == 'success' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.initial-comment.outputs.comment-id }}
          issue-number: ${{ env.GITHUB_PR_NUMBER }}
          body-path: final_report.md
          edit-mode: replace

      - name: Complete Check Run on Failure
        if: ${{ steps.review.outcome == 'failure' || steps.review.outcome == 'skipped' }}
        uses: actions/github-script@v7
        with:
          script: |
            const checkRunId = ${{ steps.create-check.outputs.check_run_id }};

            await github.rest.checks.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              check_run_id: checkRunId,
              status: 'completed',
              conclusion: 'action_required',
              completed_at: new Date().toISOString(),
              output: {
                title: 'Claude Review',
                summary: '‚ùå Review failed to complete',
                text: 'The Claude review encountered an error. Please check the workflow logs for details.'
              }
            });

            console.log('‚úì Check Run completed with action_required status');

      - name: Post Failure Comment
        if: ${{ steps.review.outcome == 'failure' }}
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.initial-comment.outputs.comment-id }}
          issue-number: ${{ env.GITHUB_PR_NUMBER }}
          body: |
            ## üïµÔ∏è‚Äç‚ôÇÔ∏è Claude Review

            ‚ùå Claude review failed to complete.

            [View workflow run for details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          edit-mode: replace
